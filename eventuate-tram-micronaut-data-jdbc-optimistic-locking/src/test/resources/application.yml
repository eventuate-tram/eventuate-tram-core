datasources:
  default:
    url: jdbc:mysql://${$DOCKER_HOST_IP:localhost}/eventuate
    username: mysqluser
    password: mysqlpw
    driverClassName: com.mysql.cj.jdbc.Driver
jpa:
  default:
    entity-scan:
      packages:
        - 'io.eventuate.tram.jdbc.optimistic.locking.common.test'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
