
dependencies {
    api project(":eventuate-tram-spring-reactive-consumer-jdbc")
    api project(":eventuate-tram-spring-reactive-consumer-kafka")
    api project(":eventuate-tram-spring-reactive-producer-jdbc")
    api project(":eventuate-tram-spring-reactive-events-publisher")
    api project(":eventuate-tram-spring-reactive-events-subscriber")
    api project(":eventuate-tram-spring-reactive-commands")

    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootCdcVersion"
    testImplementation "io.eventuate.util:eventuate-util-test:$eventuateUtilVersion"

}

test {
    def  profile = System.env['SPRING_PROFILES_ACTIVE']
    if (profile != null && profile != "" && (!profile.toLowerCase().contains("mysql") || profile.toLowerCase().contains("redis"))) {
        exclude '**/**'
    }
    useJUnitPlatform()
}
